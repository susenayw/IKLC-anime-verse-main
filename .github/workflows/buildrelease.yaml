name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Setup Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter (This step automatically installs the Android SDK and sets $ANDROID_HOME)
      - name: Set up Flutter and Android SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'
          cache: true

      # 3. Accept Licenses and Install NDK (FIXED: Uses the $ANDROID_HOME path)
      # This resolves the 'sdkmanager: command not found' error.
      - name: Accept Android SDK licenses and Install NDK
        run: |
          # Use the explicit path to sdkmanager via $ANDROID_HOME
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;29.0.13113456"

      - name: Install Dependencies
        run: flutter pub get

      # 4. Decode Keystore
      # File is placed at: ./android/app/upload-keystore.jks
      - name: Decode and Save Keystore File
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      # 5. Create key.properties (FIXED: Pathing for signing)
      # File is placed at: ./key.properties (Repository Root)
      # This resolves the 'missing required property "storeFile"' error.
      - name: Create key.properties File
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          # Writing to the root of the project (key.properties)
          cat > key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          # Defining the path to the keystore from the project root
          storeFile=android/app/upload-keystore.jks
          EOF
          echo "key.properties created at repo root."

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json

      - name: Build Release APK
        run: flutter build apk --release

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: anime-verse-${{ steps.get_version.outputs.version }}
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: anime-verse-${{ needs.build.outputs.version }}
          path: ./

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
          body: |
            ## Anime Verse v${{ needs.build.outputs.version }}
            
            ### ðŸ“± Download
            Download the APK below and install on your Android device.
            
            ### âœ¨ What's New
            - Automated build via GitHub Actions
            - Release signed with production keystore
            
            ### ðŸ”’ Security
            - Signed with release keystore
            - Firebase configured for production
            - Firestore security rules enabled
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}