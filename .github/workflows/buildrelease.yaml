name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Setup Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter
      - name: Set up Flutter and Android SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'
          cache: true

      # 3. Accept Licenses and Install NDK
      - name: Accept Android SDK licenses and Install NDK
        run: |
          SDK_MANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          
          echo "Attempting NDK installation..."
          # Install the specific NDK version
          yes | $SDK_MANAGER --install "ndk;29.0.13113456"
          
          # Manually create the required license files
          LICENSE_PATH="$ANDROID_HOME/licenses"
          mkdir -p $LICENSE_PATH
          echo "8913d648756c9a49b6863d0a9b897825591cd69e" > $LICENSE_PATH/android-ndk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $LICENSE_PATH/android-sdk-license
          echo "84831b94d1e9dbbe9201946bb8979e8a52026e3a" > $LICENSE_PATH/android-sdk-preview-license
          echo "Licenses accepted."


      - name: Install Dependencies
        run: flutter pub get

      # 4. Decode Keystore (FIX: Renamed variable to match GitHub Secret name)
      # File is placed at: ./upload-keystore.jks (Repository Root)
      - name: Decode and Save Keystore File
        env:
          KEYSTORE_BASE64: ${{ secrets.KEY_STORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > upload-keystore.jks
          echo "Keystore file decoded to repository root (upload-keystore.jks)."

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json

      # 5. Build Release APK (FIX: STORE_FILE path set to '../../upload-keystore.jks')
      - name: Build Release APK
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          # Path to the keystore file from android/app/build.gradle
          STORE_FILE: ../../upload-keystore.jks
        run: flutter build apk --release

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: anime-verse-${{ steps.get_version.outputs.version }}
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: anime-verse-${{ needs.build.outputs.version }}
          path: ./

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app-release.apk
          body: |
            ## Anime Verse v${{ needs.build.outputs.version }}
            
            ### ðŸ“± Download
            Download the APK below and install on your Android device.
            
            ### âœ¨ What's New
            - Automated build via GitHub Actions
            - Release signed with production keystore
            
            ### ðŸ”’ Security
            - Signed with release keystore
            - Firebase configured for production
            - Firestore security rules enabled
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}